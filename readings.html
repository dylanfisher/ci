---
layout: page
permalink: /readings/index.html
---

<div class="reading-list">
  {% for reading in site.readings %}
    <a href="{{ reading.link }}" class="reading-link blank-link" target="_blank">
      <div class="reading">
        <div class="reading__inner">
          <div class="reading__title"><b>{{ reading.title }}</b></div>
          <div class="reading__author">{{ reading.author }}</div>
        </div>
      </div>
    </a>
  {% endfor %}
</div>
