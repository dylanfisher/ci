---
layout: default
---

<div class="project">
  <div class="row">
    <div class="col-sm-9 col-sm-offset-3">
      <h1 class="project-title">{{ page.title }}</h1>
      {% if page.categories.size > 0 %}
        <div class="project__categories">
        {{ page.categories | join: ', ' }}
        </div>
      {% endif %}
      <div class="project-content">
        {{ content }}
      </div>
    </div>
  </div>
</div>
